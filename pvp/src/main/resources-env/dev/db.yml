datasource:
  common:
    -
      initialize: false
      driver-class-name: "com.mysql.cj.jdbc.Driver"
      url: "jdbc:mysql://127.0.0.1:3306/basic_common?serverTimezone=Asia/Seoul&charset=utf8&zeroDateTimeBehavior=convertToNull"
      user-name: "root"
      password: "root"
      max-pool-size: 100
      maximum_idle: 100
      minimum_idle: 100
      connection_timeout: 15000
      validation_timeout: 5000
      idle_timeout: 600000
      max_life_time: 1800000
      cache-prep-stmts: true
      prep-stmt-cache-size: 256
      prep-stmt-cache-sql-limit: 2048
      use-server-prep-stmts: true
      isMaster: 1
      shard-no: 1
